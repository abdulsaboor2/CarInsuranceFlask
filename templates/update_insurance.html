<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Insurance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Insurance</h1>
    <form method="POST" action="{{ url_for('update_insurance', insurance_id=insurance.id) }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.insurance_type.label }}<br>
            {{ form.insurance_type() }}
        </div>
        <div>
            {{ form.start_date.label }}<br>
            {{ form.start_date() }}
        </div>
        <div>
            {{ form.end_date.label }}<br>
            {{ form.end_date() }}
        </div>
        <div>
            {{ form.premium_amount.label }}<br>
            {{ form.premium_amount() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
